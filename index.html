<html lang="en">
<head>

    <title>Caesar's cipher</title>

<body>
    <div class="box"> 
        Caesar's cipher 
    </div>
    <div class="box"><label for="txt">Input your text</label>

    <div class="box"></div>

    </div>

        <p id="val">Value of shift: 5</p>

    </div>
</body>
